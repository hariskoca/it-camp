<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Postoje uredjenje i neuredjene liste u html -->
    <!-- ol tag se koristi za uredjenu listu -->
    <h2>Najbolji teniseri na svetu</h2>
    <ol>
      <!-- li tag predstavlja jedan item unutar liste -->
      <li>Novak Djokovic</li>
      <li>Carlos Alcaraz</li>
      <li>Danil Medvedev</li>
      <li>Holger Rune</li>
      <li>Stefan Tsitsipas</li>
    </ol>
    <!-- ul tag se koristi za neuredjenu listu -->
    <h2>IT camp obuhvata sledece tehnologije:</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
    </ul>
    <!-- prikazivanje fotografije na nasoj web stranici -->
    <!-- Fotografija sa interneta -->
    <img
      src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?w=900&t=st=1694627831~exp=1694628431~hmac=416bf4bf157d4fe7ab163237df1a94c0e332e21e11b2c52d21ab77fcaf94098a"
      alt="Fotografija"
      width="500"
      height="200"
    />
    <!-- Fotografija iz foldera -->
    <img src="./priroda.jpg" width="400" height="400" />
  </body>
</html>
